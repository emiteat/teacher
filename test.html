<body>

  <script>
    const students = [
      ["ÏïàÎìúÎ†à", "ÏÑ†ÏÉùÎãò ÎçïÎ∂ÑÏóê ÏàòÏóÖÏù¥ Ï¶êÍ±∞Ïõ†Ïñ¥Ïöî!"],
      ["Ïù¥Ï§ÄÌò∏", "ÌïúÎã¨ ÎèôÏïà Ï¶êÍ±∞Ïõ†ÏäµÎãàÎã§"],
      ["Í∞ïÎØºÏ§Ä", "Îäò Ï†ÄÌù¨ÏóêÍ≤å ÏõÉÏùåÍ≥º Í∏çÏ†ïÏùÑ ÏïÑÎÇåÏóÜÏù¥ Ï£ºÏãúÎäî Í≤É Í∞ôÏïÑ Í∞êÏÇ¨ÌñàÏäµÎãàÎã§."],
      ["Í∂åÏãúÌõÑ", "Ìï≠ÏÉÅ ÏõÉÎäî ÏñºÍµ¥Î°ú ÎåÄÌï¥Ï£ºÏÖîÏÑú Í∞êÏÇ¨Ìï¥Ïöî."],
      ["ÍπÄÏÑ∏Ïõê", "ÏßßÏïòÏßÄÎßå Ï†ïÎßê ÏÜåÏ§ëÌïú ÏãúÍ∞ÑÏù¥ÏóàÏñ¥Ïöî!"],
      ["ÍπÄÏ§ÄÏóΩ", "ÎßéÏù¥ Î∂ÄÏ°±ÌñàÎçò Ï†ÄÌù¨ÏóêÍ≤å Í≥ºÎ∂ÑÌïú ÏÇ¨Îûë Í∞êÏÇ¨ÌñàÏäµÎãàÎã§."],
      ["ÍπÄÏßÄÏõê", "ÏßßÏßÄÎßå Ï¶êÍ±∞Ïõ†ÏäµÎãàÎã§."],
      ["ÍπÄÌÉúÏ§Ä", "Ï†ïÎßê Ï¢ãÏùÄ Ï∂îÏñµÏù¥ ÎêêÏäµÎãàÎã§!"],
      ["ÍπÄÌö®Ï§Ä", "Ï†ÄÌù¨Î∞ò ÌûòÎìúÏÖ®ÏùÑÌÖêÎç∞ Î¥êÏ£ºÏÖîÏÑú Í∞êÏÇ¨ÌñàÏäµÎãàÎã§."],
      ["ÎÖ∏Ïö∞ÏòÅ", "Îã§ÏùåÏóê Îòê Îµê Ïàò ÏûàÏúºÎ©¥ Ï¢ãÍ≤†Ïñ¥Ïöî!"],
      ["ÏïàÌòÑÏÑù", "Ï†ÄÌù¨ Î∞ò ÏïÑÏù¥Îì§ Ìï≠ÏÉÅ ÏòàÎªêÌï¥Ï£ºÏãúÍ≥† ÏÇ¨ÎûëÏúºÎ°ú ÎåÄÌï¥Ï£ºÏÖîÏÑú Í∞êÏÇ¨Ìï¥Ïöî.ÎÇòÏ§ëÏóê ÎµêÏàò ÏûàÏùÑ Íº≠ÎµàÏöî!"],
      ["Ïò§Ïú§ÏÑù", "ÏßßÏùÄ ÏãúÍ∞Ñ ÎèôÏïà Í∞êÏÇ¨ÌñàÏäµÎãàÎã§."],
      ["Ïú§ÏÑúÌòÑ", "ÌïúÎã¨ÎèôÏïà Í∞êÏÇ¨ÌñàÏäµÎãàÎã§!"],
      ["Ïù¥ÎØ∏ÏÑ†", "ÏïûÏúºÎ°úÎèÑ Î©ãÏßÑ ÏÑ†ÏÉùÎãò ÎêòÏÑ∏Ïöî!"],
      ["Ïù¥Ïû¨ÏÑ±", "ÏÑ†ÏÉùÎãò ÎçïÎ∂ÑÏóê ÏõÉÏùÑ ÏùºÏù¥ ÎßéÏïòÏñ¥Ïöî."],
      ["Ïù¥Ìù¨Ï∞¨", "Í∞êÏÇ¨Ìïú ÎßàÏùå ÏûäÏßÄ ÏïäÏùÑÍ≤åÏöî!"],
      ["Ï†ïÏãúÌóå", "ÏÑ†ÏÉùÎãò, Ï†ïÎßê Í∞êÏÇ¨ÌñàÏäµÎãàÎã§!"],
      ["Ï†ïÌïòÎØº", "Í∑∏ÎèôÏïà Í≥†ÏÉù ÎßéÏúºÏÖ®ÏäµÎãàÎã§."],
      ["ÏµúÏÑ±Ïú§", "ÏÑ†ÏÉùÎãò Î¥ÑÏù¥ Í∞ÄÎìùÌïú Ïò§Ïõî Î≥¥ÎÇ¥ÏÑ∏ÏöîÏöî"],
      ["ÌïúÏßÄÏú§", "ÏÑ∏Ìù¨Ïå§ÏùÄ Ïù¥ÎØ∏ ÎààÎ∂ÄÏãúÏßÄÎßå Ìõ®Ïî¨ ÎπõÎÇòÍ∏∞Î•º Î∞îÎûòÏöî!"],
      ["ÌóàÏßÄÏï†", "ÏÑ†ÏÉùÎãò ÏÇ¨ÎûëÌï¥Ïöî! ÏûäÏßÄ ÏïäÏùÑÍ≤åÏöî üíï"]
    ];

    // const no1 = document.querySelector(".no1").parentNode
    // no1.parentNode.style.background = "linear-gradient(#fff, #000)"

    const dial = document.getElementById("dial");
    const wrapper = document.getElementById("wrapper");
    const count = students.length;
    const radiusPercent = 40;
    const cards = [];

    let currentRotation = 0;
    let previewCard = null;
    let isDragging = false;
    let startAngle = 0;
    let lastAngle = 0;
    let velocity = 0;
    let animationFrame;

    students.forEach((student, i) => {
      const angle = (360 / count) * i;
      const radians = angle * (Math.PI / 180);
      let index = 1

      const card = document.createElement("div");
      card.className = "card";
      card.classList.add(`no${i + 1}`)
      

      const x = 50 + radiusPercent * Math.cos(radians);
      const y = 50 + radiusPercent * Math.sin(radians);

      card.style.left = `${x}%`;
      card.style.top = `${y}%`;

      card.innerHTML = `
        <div class="student-name">${i + 1}Î≤à ${student[0]}</div>
        <div class="message">${student[1]}</div>
      `;

      card.addEventListener("mouseenter", () => {
        if (previewCard) return;

        previewCard = document.createElement("div");
        previewCard.className = "card-preview";
        previewCard.innerHTML = `
          <div class="student-name">${i + 1}. ${student[0]}</div>
          <div class="message">${student[1]}</div>
        `;

        setTimeout(() => previewCard.classList.add("show"), 10);
        document.body.appendChild(previewCard);
      });

      card.addEventListener("mouseleave", () => {
        if (previewCard) {
          previewCard.classList.remove("show");
          setTimeout(() => {
            previewCard.remove();
            previewCard = null;
          }, 200);
        }
      });

      dial.appendChild(card);
      cards.push(card);
    });

    function updateCardRotation() {
      cards.forEach((card) => {
        const rect = card.getBoundingClientRect();
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;

        const distance = Math.sqrt(
          Math.pow(rect.left + rect.width / 2 - centerX, 2) +
          Math.pow(rect.top + rect.height / 2 - centerY, 2)
        );
        

        const scale = Math.max(1, 2 - distance );
        card.style.transform = `translate(-50%, -50%) rotate(${-currentRotation}deg) scale(${scale.toFixed(2)})`;
        card.style.zIndex = Math.floor(1000 - distance); 
      });
    }

    function getAngle(cx, cy, ex, ey) {
      return Math.atan2(ey - cy, ex - cx) * (180 / Math.PI);
    }

    function animateInertia() {
      if (Math.abs(velocity) < 0.01) {
        cancelAnimationFrame(animationFrame);
        return;
      }

      currentRotation += velocity;
      velocity *= 0.99; // Í¥ÄÏÑ± Í∞êÏá† ÎπÑÏú®

      dial.style.transform = `rotate(${currentRotation}deg)`;
      updateCardRotation();

      animationFrame = requestAnimationFrame(animateInertia);
    }

    wrapper.addEventListener("mousedown", (e) => {
      isDragging = true;
      const rect = wrapper.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      startAngle = getAngle(centerX, centerY, e.clientX, e.clientY) - currentRotation;
      lastAngle = currentRotation;
      cancelAnimationFrame(animationFrame);
    });

    window.addEventListener("mousemove", (e) => {
      if (!isDragging) return;
      const rect = wrapper.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      const angle = getAngle(centerX, centerY, e.clientX, e.clientY);
      currentRotation = angle - startAngle;

      velocity = currentRotation - lastAngle;
      lastAngle = currentRotation;

      dial.style.transform = `rotate(${currentRotation}deg)`;
      updateCardRotation();
    });

    window.addEventListener("mouseup", () => {
      if (!isDragging) return;
      isDragging = false;
      animateInertia();
    });

    wrapper.addEventListener("touchstart", (e) => {
      isDragging = true;
      const touch = e.touches[0];
      const rect = wrapper.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      startAngle = getAngle(centerX, centerY, touch.clientX, touch.clientY) - currentRotation;
      lastAngle = currentRotation;
      cancelAnimationFrame(animationFrame);
    });

    window.addEventListener("touchmove", (e) => {
      if (!isDragging) return;
      const touch = e.touches[0];
      const rect = wrapper.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      const angle = getAngle(centerX, centerY, touch.clientX, touch.clientY);
      currentRotation = angle - startAngle;

      velocity = currentRotation - lastAngle;
      lastAngle = currentRotation;

      dial.style.transform = `rotate(${currentRotation}deg)`;
      updateCardRotation();
    });

    window.addEventListener("touchend", () => {
      if (!isDragging) return;
      isDragging = false;
      animateInertia();
    });

    updateCardRotation();
  </script>
